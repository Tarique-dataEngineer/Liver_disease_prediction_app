<!DOCTYPE html>
<html>
<head>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Liver Disease Test</title>
</head>
<body>
<!-- Java Script -->   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    
    <!-- Navbar-->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Liver Disease Test</span>
    </nav>
    <div class="container">
        <br>
        <!--Form-->
        <form action="{{ url_for('predict') }}" method="POST">
            <fieldset>
            <legend>Liver Disease Test Form</legend><br>
              <div class="card card-body">
                  <div class="form-group  row">
                    <div class="col-sm-3">
                        <label for="age">Age</label>
                        <input type="number" step="any" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="col-sm-3">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                          <option disabled selected value> -- Select Gender -- </option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                   </div>
                  </div>
                  <br>
                  <div class="form-group  row">
                      <div class="col-sm">
                        <label for="tot_bilirubin">Total Bilirubin</label>
                        <input type="number" step="any" class="form-control" id="tot_bilirubin" name="tot_bilirubin" required>
                      </div>
                      <div class="col-sm">
                        <label for="direct_bilirubin">Direct Bilirubin</label>
                        <input type="number" step="any" class="form-control" id="direct_bilirubin" name="direct_bilirubin" required>
                      </div>
                      <div class="col-sm">
                        <label for="tot_proteins">Total Proteins</label>
                        <input type="number" step="any" class="form-control" id="tot_proteins" name="tot_proteins" required>
                      </div>
                      <div class="col-sm">
                        <label for="albumin">Albumin</label>
                        <input type="number" step="any" class="form-control" id="albumin" name="albumin" required>
                      </div>
                  </div>
                  <br>
                  <div class="form-group row">
                        <div class="col-sm">
                            <label for="ag_ratio">A/G Ratio</label>
                            <input type="number" step="any" class="form-control" id="ag_ratio" name="ag_ratio" required>
                          </div>
                          <div class="col-sm">
                            <label for="sgpt">SGPT (ALT)</label>
                            <input type="number" step="any" class="form-control" id="sgpt" name="sgpt" required>
                          </div>
                          <div class="col-sm">
                            <label for="sgot">SGOT (AST)</label>
                            <input type="number" step="any" class="form-control" id="sgot" name="sgot" required>
                          </div>
                          <div class="col-sm">
                            <label for="alkphos">Alkaline Phosphatase</label>
                            <input type="number" step="any" class="form-control" id="alkphos" name="alkphos" required>
                          </div>
                      </div>
                      
                      <br>
                      <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Result">
                      </div>
                      
                      <!--Prediction Result-->
                      <div id="result">
                            <strong style="color:red">{{ result }}</strong>
                     </div>
                 </div>
             </fieldset>
        </form>
        
    </div>
    
</body>
</html>
